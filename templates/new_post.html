{% extends 'base.html' %}
{% block content %}

<h3>New Post</h3>
<div class="row">
    <form action="{{ url_for('insert_post') }}" method="POST" class="col s12">
        
            <div class="row">
                <div class="input-field col s12">
                    {{ form.title }}
                    {{ form.title.label }}
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    {{ form.content(class="new-post-body") }}
                    {{ form.content.label }}
                </div>
            </div>
            
            <div class="row">
                <div class="input-field col s12">
                    {{ form.submit(class="btn")}}
                </div>
            </div>
    </form>

</div>

{% endblock content %}
