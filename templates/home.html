{% extends "base.html" %}
{% block content %}

    <h1>Development Blog - James Ferguson</h1>

    <a href="{{ url_for('about') }}">About me</a>

    {% for post in posts %}
    <h1>{{ post.title }}</h1>
    <p>By {{ post.author }} on {{ post.date_posted }}</p>
    <p>{{ post.content }}</p>

    {% endfor %}

{% endblock content %}
